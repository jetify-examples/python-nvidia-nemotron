<!DOCTYPE html>
<html>

<head>
  <title> Jetify Cloud nVIDIA nemotron 70b LLM example </title>
  <link rel="icon" href="/static/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .chat-container {
      margin-top: 20px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: fit-content;
    }

    textarea {
      padding: 10px;
      width: 400px;
      height: 100px;
      resize: both;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      width: fit-content;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #chatHistory {
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }

    .user-message {
      background-color: #e9ecef;
      margin-left: 20px;
    }

    .response-message {
      background-color: #f8f9fa;
      margin-right: 20px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 5px;
    }

    .loading {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      margin-right: 20px;
      border-radius: 4px;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #007bff;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1.0);
      }
    }
  </style>
</head>

<body>
  <h1>Hello from Jetify Cloud</h1>
  POST Requests to `/api/prompt` will call nVidia's nemotron model and show the response.<br />

  <div class="chat-container">
    <div class="input-container">
      <textarea id="messageInput" placeholder="Enter your message"></textarea>
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
    <div id="chatHistory"></div>
  </div>

  <script>
    async function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const chatHistory = document.getElementById('chatHistory');
      const message = messageInput.value;

      if (!message.trim()) return; // Don't send empty messages

      // Add user message to chat
      addMessageToHistory('user-message', message);

      // Add loading indicator
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'loading';
      const loadingText = document.createElement('span');
      loadingText.textContent = 'Waiting for response';
      const dotsDiv = document.createElement('div');
      dotsDiv.className = 'loading-dots';
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dotsDiv.appendChild(dot);
      }
      loadingDiv.appendChild(loadingText);
      loadingDiv.appendChild(dotsDiv);
      chatHistory.appendChild(loadingDiv);
      chatHistory.scrollTop = chatHistory.scrollHeight;

      // Disable input and button while waiting
      messageInput.disabled = true;
      sendButton.disabled = true;

      try {
        const response = await fetch('http://localhost:8080/api/prompt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            prompt: message
          })
        });

        const data = await response.json();
        // Remove loading indicator
        chatHistory.removeChild(loadingDiv);
        // Add response to chat
        addMessageToHistory('response-message', data.message.content);
        messageInput.value = ''; // Clear input after sending

      } catch (error) {
        // Remove loading indicator
        chatHistory.removeChild(loadingDiv);
        addMessageToHistory('response-message', 'Error: ' + error.message);
      } finally {
        // Re-enable input and button
        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
      }
    }

    function addMessageToHistory(className, content) {
      const chatHistory = document.getElementById('chatHistory');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${className}`;

      // Add timestamp
      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString();
      messageDiv.appendChild(timestamp);

      // Add message content
      const messageContent = document.createElement('div');
      messageContent.textContent = content;
      messageDiv.appendChild(messageContent);

      chatHistory.appendChild(messageDiv);

      // Scroll to bottom
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // Allow sending message with Ctrl+Enter
    document.getElementById('messageInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && e.ctrlKey) {
        sendMessage();
        e.preventDefault(); // Prevent new line from being added
      }
    });
  </script>
</body>

</html>
