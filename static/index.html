<html>

<head>
  <title> Jetify Cloud nVIDIA nemotron 70b LLM example </title>
  <link rel="icon" href="/static/favicon.ico">
  </link>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .chat-container {
      margin-top: 20px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: fit-content;
    }

    textarea {
      padding: 10px;
      width: 400px;
      height: 100px;
      resize: both;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      width: fit-content;
    }

    button:hover {
      background-color: #0056b3;
    }

    #chatHistory {
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }

    .user-message {
      background-color: #e9ecef;
      margin-left: 20px;
    }

    .response-message {
      background-color: #f8f9fa;
      margin-right: 20px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <h1>Hello from Jetify Cloud</h1>
  POST Requests to `/api/prompt` will call nVidia's nemotron model and show the response.<br />

  <div class="chat-container">
    <div class="input-container">
      <textarea id="messageInput" placeholder="Enter your message"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chatHistory"></div>
  </div>

  <script>
    async function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const chatHistory = document.getElementById('chatHistory');
      const message = messageInput.value;

      if (!message.trim()) return; // Don't send empty messages

      // Add user message to chat
      addMessageToHistory('user-message', message);

      try {
        const response = await fetch('http://localhost:8080/api/prompt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            prompt: message
          })
        });

        const data = await response.json();
        // Add response to chat
        addMessageToHistory('response-message', data.message.content);
        messageInput.value = ''; // Clear input after sending

      } catch (error) {
        addMessageToHistory('response-message', 'Error: ' + error.message);
      }
    }

    function addMessageToHistory(className, content) {
      const chatHistory = document.getElementById('chatHistory');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${className}`;

      // Add timestamp
      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString();
      messageDiv.appendChild(timestamp);

      // Add message content
      const messageContent = document.createElement('div');
      messageContent.textContent = content;
      messageDiv.appendChild(messageContent);

      chatHistory.appendChild(messageDiv);

      // Scroll to bottom
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // Allow sending message with Ctrl+Enter
    document.getElementById('messageInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && e.ctrlKey) {
        sendMessage();
        e.preventDefault(); // Prevent new line from being added
      }
    });
  </script>
</body>

</html>
